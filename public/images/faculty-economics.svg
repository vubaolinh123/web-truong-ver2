<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="economicsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#economicsBg)"/>
  
  <!-- Business Building/Skyscraper -->
  <g transform="translate(50, 50)">
    <rect x="0" y="50" width="80" height="200" fill="#1e40af" opacity="0.8" rx="5"/>
    <!-- Windows Pattern -->
    <g fill="#fbbf24" opacity="0.8">
      <rect x="10" y="70" width="12" height="15"/>
      <rect x="25" y="70" width="12" height="15"/>
      <rect x="40" y="70" width="12" height="15"/>
      <rect x="55" y="70" width="12" height="15"/>
      
      <rect x="10" y="95" width="12" height="15"/>
      <rect x="25" y="95" width="12" height="15"/>
      <rect x="40" y="95" width="12" height="15"/>
      <rect x="55" y="95" width="12" height="15"/>
      
      <rect x="10" y="120" width="12" height="15"/>
      <rect x="25" y="120" width="12" height="15"/>
      <rect x="40" y="120" width="12" height="15"/>
      <rect x="55" y="120" width="12" height="15"/>
      
      <rect x="10" y="145" width="12" height="15"/>
      <rect x="25" y="145" width="12" height="15"/>
      <rect x="40" y="145" width="12" height="15"/>
      <rect x="55" y="145" width="12" height="15"/>
      
      <rect x="10" y="170" width="12" height="15"/>
      <rect x="25" y="170" width="12" height="15"/>
      <rect x="40" y="170" width="12" height="15"/>
      <rect x="55" y="170" width="12" height="15"/>
      
      <rect x="10" y="195" width="12" height="15"/>
      <rect x="25" y="195" width="12" height="15"/>
      <rect x="40" y="195" width="12" height="15"/>
      <rect x="55" y="195" width="12" height="15"/>
      
      <rect x="10" y="220" width="12" height="15"/>
      <rect x="25" y="220" width="12" height="15"/>
      <rect x="40" y="220" width="12" height="15"/>
      <rect x="55" y="220" width="12" height="15"/>
    </g>
    
    <!-- Entrance -->
    <rect x="30" y="230" width="20" height="20" fill="#374151"/>
  </g>
  
  <!-- Charts and Graphs -->
  <g transform="translate(180, 80)">
    <!-- Bar Chart -->
    <rect x="0" y="80" width="15" height="40" fill="#1e40af"/>
    <rect x="20" y="60" width="15" height="60" fill="#fbbf24"/>
    <rect x="40" y="70" width="15" height="50" fill="#059669"/>
    <rect x="60" y="50" width="15" height="70" fill="#dc2626"/>
    <rect x="80" y="40" width="15" height="80" fill="#7c3aed"/>
    
    <!-- Base Line -->
    <line x1="0" y1="125" x2="100" y2="125" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="40" x2="0" y2="125" stroke="#374151" stroke-width="2"/>
    
    <!-- Trend Line -->
    <path d="M7,115 L27,95 L47,105 L67,85 L87,75" stroke="#dc2626" stroke-width="3" fill="none"/>
    <circle cx="7" cy="115" r="3" fill="#dc2626"/>
    <circle cx="27" cy="95" r="3" fill="#dc2626"/>
    <circle cx="47" cy="105" r="3" fill="#dc2626"/>
    <circle cx="67" cy="85" r="3" fill="#dc2626"/>
    <circle cx="87" cy="75" r="3" fill="#dc2626"/>
  </g>
  
  <!-- Money/Currency Symbols -->
  <g transform="translate(320, 100)">
    <!-- Dollar Sign -->
    <text x="0" y="30" font-family="serif" font-size="36" font-weight="bold" fill="#059669">$</text>
    
    <!-- Coins -->
    <circle cx="20" cy="60" r="12" fill="#fbbf24"/>
    <text x="20" y="65" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#1e40af">¥</text>
    
    <circle cx="45" cy="65" r="12" fill="#fbbf24"/>
    <text x="45" y="70" text-anchor="middle" font-family="serif" font-size="12" font-weight="bold" fill="#1e40af">€</text>
    
    <!-- Banknotes -->
    <rect x="10" y="90" width="40" height="20" fill="#059669" rx="3"/>
    <rect x="15" y="95" width="30" height="10" fill="#ffffff" opacity="0.8" rx="2"/>
  </g>
  
  <!-- Business People -->
  <g transform="translate(80, 180)">
    <!-- Businessman 1 -->
    <circle cx="20" cy="15" r="8" fill="#fbbf24"/>
    <rect x="15" y="23" width="10" height="25" fill="#1e40af" rx="2"/>
    <!-- Briefcase -->
    <rect x="30" y="35" width="12" height="8" fill="#374151" rx="1"/>
    <rect x="32" y="37" width="8" height="4" fill="#6b7280"/>
    
    <!-- Businesswoman -->
    <g transform="translate(50, 0)">
      <circle cx="20" cy="15" r="8" fill="#fbbf24"/>
      <rect x="15" y="23" width="10" height="25" fill="#dc2626" rx="2"/>
      <!-- Laptop -->
      <rect x="30" y="35" width="15" height="10" fill="#374151" rx="1"/>
      <rect x="31" y="36" width="13" height="8" fill="#1e40af"/>
    </g>
  </g>
  
  <!-- Calculator -->
  <g transform="translate(250, 180)">
    <rect x="0" y="0" width="40" height="60" fill="#374151" rx="3"/>
    <rect x="5" y="5" width="30" height="15" fill="#1e40af" rx="1"/>
    
    <!-- Buttons -->
    <rect x="8" y="25" width="6" height="6" fill="#6b7280" rx="1"/>
    <rect x="17" y="25" width="6" height="6" fill="#6b7280" rx="1"/>
    <rect x="26" y="25" width="6" height="6" fill="#6b7280" rx="1"/>
    
    <rect x="8" y="35" width="6" height="6" fill="#6b7280" rx="1"/>
    <rect x="17" y="35" width="6" height="6" fill="#6b7280" rx="1"/>
    <rect x="26" y="35" width="6" height="6" fill="#6b7280" rx="1"/>
    
    <rect x="8" y="45" width="6" height="6" fill="#6b7280" rx="1"/>
    <rect x="17" y="45" width="6" height="6" fill="#6b7280" rx="1"/>
    <rect x="26" y="45" width="6" height="6" fill="#fbbf24" rx="1"/>
  </g>
  
  <!-- Stock Market Ticker -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="300" height="25" fill="#1e40af" opacity="0.8" rx="3"/>
    <text x="10" y="17" font-family="monospace" font-size="12" fill="#fbbf24">HUNRE +2.5% | VN30 +1.8% | USD/VND 24,500</text>
  </g>
  
  <!-- Economic Symbols -->
  <g transform="translate(300, 200)">
    <!-- Growth Arrow -->
    <path d="M10,30 L30,10" stroke="#059669" stroke-width="4" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
      </marker>
    </defs>
    
    <!-- Pie Chart -->
    <g transform="translate(40, 0)">
      <circle cx="20" cy="20" r="15" fill="#1e40af"/>
      <path d="M20,5 A15,15 0 0,1 32,15 L20,20 Z" fill="#fbbf24"/>
      <path d="M32,15 A15,15 0 0,1 25,33 L20,20 Z" fill="#059669"/>
      <path d="M25,33 A15,15 0 0,1 8,25 L20,20 Z" fill="#dc2626"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.4">
    <circle cx="30" cy="30" r="8" fill="#fbbf24"/>
    <rect x="350" y="50" width="12" height="12" fill="#1e40af" transform="rotate(45 356 56)"/>
    <polygon points="370,250 380,240 390,250 380,260" fill="#059669"/>
  </g>
</svg>
