<svg width="1400" height="500" viewBox="0 0 1400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="trainingBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="boardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="500" fill="url(#trainingBg)"/>
  
  <!-- Classroom Scene -->
  <g transform="translate(100, 100)">
    <!-- Blackboard -->
    <rect x="0" y="0" width="300" height="180" fill="url(#boardGradient)" rx="5"/>
    <rect x="10" y="10" width="280" height="160" fill="#1f2937" rx="3"/>
    
    <!-- Content on Blackboard -->
    <g stroke="#fbbf24" stroke-width="2" fill="none">
      <!-- Mathematical formulas -->
      <text x="30" y="40" font-family="serif" font-size="18" fill="#fbbf24">E = mc²</text>
      <text x="30" y="70" font-family="serif" font-size="16" fill="#fbbf24">∫ f(x)dx</text>
      <text x="30" y="100" font-family="serif" font-size="14" fill="#fbbf24">lim x→∞</text>
      
      <!-- Diagrams -->
      <circle cx="200" cy="60" r="25" stroke="#fbbf24" stroke-width="2"/>
      <line x1="180" y1="60" x2="220" y2="60" stroke="#fbbf24" stroke-width="2"/>
      <line x1="200" y1="40" x2="200" y2="80" stroke="#fbbf24" stroke-width="2"/>
      
      <!-- Graph -->
      <path d="M180,120 Q200,100 220,120 Q240,140 260,120" stroke="#fbbf24" stroke-width="2"/>
      <line x1="170" y1="140" x2="270" y2="140" stroke="#fbbf24" stroke-width="1"/>
      <line x1="180" y1="100" x2="180" y2="150" stroke="#fbbf24" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Professor -->
  <g transform="translate(450, 200)">
    <!-- Head -->
    <circle cx="20" cy="20" r="12" fill="#fbbf24"/>
    <!-- Body -->
    <rect x="12" y="32" width="16" height="40" fill="#1e40af" rx="3"/>
    <!-- Arms -->
    <rect x="0" y="40" width="12" height="6" fill="#fbbf24" rx="3"/>
    <rect x="28" y="40" width="12" height="6" fill="#fbbf24" rx="3"/>
    <!-- Legs -->
    <rect x="15" y="72" width="6" height="25" fill="#374151" rx="3"/>
    <rect x="23" y="72" width="6" height="25" fill="#374151" rx="3"/>
    <!-- Pointer -->
    <line x1="40" y1="43" x2="80" y2="20" stroke="#92400e" stroke-width="3"/>
  </g>
  
  <!-- Students -->
  <g transform="translate(550, 250)">
    <!-- Student 1 -->
    <g>
      <circle cx="20" cy="15" r="8" fill="#fbbf24"/>
      <rect x="15" y="23" width="10" height="20" fill="#dc2626" rx="2"/>
      <!-- Desk -->
      <rect x="10" y="43" width="20" height="15" fill="#92400e" rx="2"/>
      <!-- Notebook -->
      <rect x="12" y="40" width="8" height="6" fill="#ffffff"/>
    </g>
    
    <!-- Student 2 -->
    <g transform="translate(40, 0)">
      <circle cx="20" cy="15" r="8" fill="#fbbf24"/>
      <rect x="15" y="23" width="10" height="20" fill="#059669" rx="2"/>
      <!-- Desk -->
      <rect x="10" y="43" width="20" height="15" fill="#92400e" rx="2"/>
      <!-- Laptop -->
      <rect x="12" y="38" width="12" height="8" fill="#374151" rx="1"/>
      <rect x="13" y="39" width="10" height="6" fill="#1e40af"/>
    </g>
    
    <!-- Student 3 -->
    <g transform="translate(80, 0)">
      <circle cx="20" cy="15" r="8" fill="#fbbf24"/>
      <rect x="15" y="23" width="10" height="20" fill="#7c3aed" rx="2"/>
      <!-- Desk -->
      <rect x="10" y="43" width="20" height="15" fill="#92400e" rx="2"/>
      <!-- Books -->
      <rect x="12" y="40" width="3" height="8" fill="#dc2626"/>
      <rect x="16" y="40" width="3" height="8" fill="#1e40af"/>
      <rect x="20" y="40" width="3" height="8" fill="#059669"/>
    </g>
    
    <!-- Student 4 -->
    <g transform="translate(120, 0)">
      <circle cx="20" cy="15" r="8" fill="#fbbf24"/>
      <rect x="15" y="23" width="10" height="20" fill="#f59e0b" rx="2"/>
      <!-- Desk -->
      <rect x="10" y="43" width="20" height="15" fill="#92400e" rx="2"/>
      <!-- Tablet -->
      <rect x="13" y="40" width="10" height="7" fill="#374151" rx="1"/>
      <rect x="14" y="41" width="8" height="5" fill="#fbbf24"/>
    </g>
  </g>
  
  <!-- Laboratory Equipment -->
  <g transform="translate(800, 200)">
    <!-- Microscope -->
    <rect x="20" y="60" width="30" height="8" fill="#374151"/>
    <circle cx="35" cy="50" r="8" fill="#1e40af"/>
    <rect x="32" y="30" width="6" height="20" fill="#374151"/>
    <circle cx="35" cy="25" r="5" fill="#fbbf24"/>
    
    <!-- Test Tubes -->
    <rect x="60" y="40" width="4" height="30" fill="#374151" rx="2"/>
    <rect x="60" y="40" width="4" height="15" fill="#dc2626" rx="2"/>
    
    <rect x="68" y="35" width="4" height="35" fill="#374151" rx="2"/>
    <rect x="68" y="35" width="4" height="20" fill="#059669" rx="2"/>
    
    <rect x="76" y="45" width="4" height="25" fill="#374151" rx="2"/>
    <rect x="76" y="45" width="4" height="12" fill="#fbbf24" rx="2"/>
    
    <!-- Beaker -->
    <path d="M90,45 L90,65 Q90,70 95,70 L105,70 Q110,70 110,65 L110,45 Z" fill="#374151"/>
    <path d="M92,50 L92,65 Q92,68 95,68 L105,68 Q108,68 108,65 L108,50 Z" fill="#1e40af" opacity="0.6"/>
  </g>
  
  <!-- Technology Elements -->
  <g transform="translate(1000, 150)">
    <!-- Computer -->
    <rect x="0" y="40" width="60" height="40" fill="#374151" rx="3"/>
    <rect x="5" y="45" width="50" height="30" fill="#1e40af"/>
    <rect x="20" y="85" width="20" height="5" fill="#6b7280"/>
    
    <!-- Projector -->
    <rect x="80" y="20" width="40" height="25" fill="#374151" rx="3"/>
    <circle cx="125" cy="32" r="8" fill="#fbbf24"/>
    <!-- Projection Lines -->
    <path d="M133,32 L180,20 L180,44 Z" fill="#fbbf24" opacity="0.3"/>
  </g>
  
  <!-- Knowledge Symbols -->
  <g transform="translate(1200, 100)" opacity="0.6">
    <!-- Graduation Cap -->
    <rect x="0" y="30" width="50" height="10" fill="#1e40af"/>
    <polygon points="0,30 25,10 50,30" fill="#1e40af"/>
    <rect x="45" y="10" width="2" height="20" fill="#fbbf24"/>
    <rect x="47" y="10" width="10" height="4" fill="#fbbf24"/>
    
    <!-- Atom Symbol -->
    <g transform="translate(0, 60)">
      <circle cx="25" cy="25" r="3" fill="#dc2626"/>
      <ellipse cx="25" cy="25" rx="20" ry="8" fill="none" stroke="#1e40af" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="8" ry="20" fill="none" stroke="#1e40af" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="15" ry="15" fill="none" stroke="#1e40af" stroke-width="2" transform="rotate(45 25 25)"/>
    </g>
    
    <!-- DNA Helix -->
    <g transform="translate(60, 0)">
      <path d="M0,0 Q10,20 0,40 Q-10,60 0,80" fill="none" stroke="#059669" stroke-width="3"/>
      <path d="M10,0 Q0,20 10,40 Q20,60 10,80" fill="none" stroke="#059669" stroke-width="3"/>
      <line x1="0" y1="20" x2="10" y2="20" stroke="#059669" stroke-width="2"/>
      <line x1="0" y1="40" x2="10" y2="40" stroke="#059669" stroke-width="2"/>
      <line x1="0" y1="60" x2="10" y2="60" stroke="#059669" stroke-width="2"/>
    </g>
  </g>
</svg>
