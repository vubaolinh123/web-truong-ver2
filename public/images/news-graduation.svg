<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="newsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#newsBg)"/>
  <rect width="400" height="250" fill="url(#spotlight)"/>
  
  <!-- Stage/Platform -->
  <rect x="50" y="180" width="300" height="50" fill="#92400e" rx="5"/>
  <rect x="40" y="175" width="320" height="10" fill="#78350f" rx="2"/>
  
  <!-- Podium -->
  <rect x="180" y="140" width="40" height="40" fill="#374151" rx="3"/>
  <rect x="175" y="135" width="50" height="10" fill="#6b7280" rx="2"/>
  
  <!-- Graduates -->
  <g transform="translate(80, 120)">
    <!-- Graduate 1 -->
    <g>
      <circle cx="20" cy="20" r="10" fill="#fbbf24"/>
      <!-- Graduation Cap -->
      <rect x="10" y="15" width="20" height="3" fill="#1e40af"/>
      <polygon points="10,15 20,5 30,15" fill="#1e40af"/>
      <rect x="28" y="5" width="1" height="8" fill="#fbbf24"/>
      <rect x="29" y="5" width="4" height="2" fill="#fbbf24"/>
      <!-- Gown -->
      <rect x="12" y="30" width="16" height="35" fill="#1e40af" rx="3"/>
      <!-- Diploma -->
      <rect x="32" y="35" width="8" height="12" fill="#ffffff" rx="1"/>
      <rect x="33" y="36" width="6" height="1" fill="#1e40af"/>
      <rect x="33" y="38" width="6" height="1" fill="#1e40af"/>
      <rect x="33" y="40" width="6" height="1" fill="#1e40af"/>
    </g>
    
    <!-- Graduate 2 -->
    <g transform="translate(60, 0)">
      <circle cx="20" cy="20" r="10" fill="#fbbf24"/>
      <!-- Graduation Cap -->
      <rect x="10" y="15" width="20" height="3" fill="#1e40af"/>
      <polygon points="10,15 20,5 30,15" fill="#1e40af"/>
      <rect x="28" y="5" width="1" height="8" fill="#fbbf24"/>
      <rect x="29" y="5" width="4" height="2" fill="#fbbf24"/>
      <!-- Gown -->
      <rect x="12" y="30" width="16" height="35" fill="#1e40af" rx="3"/>
      <!-- Diploma -->
      <rect x="32" y="35" width="8" height="12" fill="#ffffff" rx="1"/>
    </g>
    
    <!-- Graduate 3 -->
    <g transform="translate(120, 0)">
      <circle cx="20" cy="20" r="10" fill="#fbbf24"/>
      <!-- Graduation Cap -->
      <rect x="10" y="15" width="20" height="3" fill="#1e40af"/>
      <polygon points="10,15 20,5 30,15" fill="#1e40af"/>
      <rect x="28" y="5" width="1" height="8" fill="#fbbf24"/>
      <rect x="29" y="5" width="4" height="2" fill="#fbbf24"/>
      <!-- Gown -->
      <rect x="12" y="30" width="16" height="35" fill="#1e40af" rx="3"/>
      <!-- Diploma -->
      <rect x="32" y="35" width="8" height="12" fill="#ffffff" rx="1"/>
    </g>
  </g>
  
  <!-- University Logo/Emblem -->
  <g transform="translate(320, 50)">
    <circle cx="30" cy="30" r="25" fill="#1e40af" opacity="0.8"/>
    <circle cx="30" cy="30" r="20" fill="#fbbf24" opacity="0.8"/>
    <text x="30" y="35" text-anchor="middle" font-family="serif" font-size="16" font-weight="bold" fill="#ffffff">U</text>
  </g>
  
  <!-- Confetti/Celebration -->
  <g opacity="0.7">
    <rect x="100" y="30" width="3" height="3" fill="#dc2626" transform="rotate(45 101.5 31.5)"/>
    <rect x="150" y="40" width="3" height="3" fill="#fbbf24" transform="rotate(30 151.5 41.5)"/>
    <rect x="200" y="25" width="3" height="3" fill="#059669" transform="rotate(60 201.5 26.5)"/>
    <rect x="250" y="35" width="3" height="3" fill="#7c3aed" transform="rotate(15 251.5 36.5)"/>
    <rect x="120" y="50" width="3" height="3" fill="#dc2626" transform="rotate(75 121.5 51.5)"/>
    <rect x="180" y="45" width="3" height="3" fill="#fbbf24" transform="rotate(90 181.5 46.5)"/>
    <rect x="220" y="55" width="3" height="3" fill="#059669" transform="rotate(120 221.5 56.5)"/>
    <rect x="280" y="40" width="3" height="3" fill="#7c3aed" transform="rotate(45 281.5 41.5)"/>
  </g>
  
  <!-- Achievement Ribbons -->
  <g transform="translate(50, 50)">
    <path d="M0,0 L20,0 L25,10 L20,20 L0,20 Z" fill="#fbbf24"/>
    <circle cx="10" cy="10" r="6" fill="#1e40af"/>
    <text x="10" y="13" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="#ffffff">1</text>
  </g>
  
  <!-- Books/Knowledge -->
  <g transform="translate(300, 120)">
    <rect x="0" y="0" width="8" height="40" fill="#dc2626" rx="1"/>
    <rect x="10" y="5" width="8" height="35" fill="#1e40af" rx="1"/>
    <rect x="20" y="3" width="8" height="37" fill="#059669" rx="1"/>
    <rect x="30" y="7" width="8" height="33" fill="#fbbf24" rx="1"/>
  </g>
  
  <!-- Decorative Elements -->
  <g opacity="0.4">
    <circle cx="350" cy="200" r="15" fill="#fbbf24"/>
    <polygon points="30,200 40,190 50,200 40,210" fill="#1e40af"/>
    <rect x="360" y="80" width="20" height="20" fill="#059669" transform="rotate(45 370 90)"/>
  </g>
</svg>
